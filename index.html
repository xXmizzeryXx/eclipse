<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eclipse Setup - Fluid Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;400&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* ====== Reset & Base ====== */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Raleway", sans-serif;
      color: #eee;
      overflow: hidden;
      user-select: none;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    nav.sidebar {
      width: 72px;
      background: #0f0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      gap: 24px;
    }
    nav.sidebar .icon {
      color: #b88640;
      font-size: 22px;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }
    nav.sidebar .icon:hover {
      color: #ddb86a;
      transform: scale(1.2);
    }
    main.content {
      flex: 1;
      position: relative;
      padding: 40px 50px;
      backdrop-filter: blur(4px);
      overflow-y: auto;
      user-select: text;
    }
    h1.logo {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: 2px;
      color: #eee;
      margin: 0 0 30px 0;
    }
    h1.logo .dot {
      color: #b88640;
    }
    /* ====== Setup Wizard Overlay ====== */
    .wizard-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 14, 14, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }
    .wizard {
      width: 480px;
      max-width: 95vw;
      background: #1e160b;
      border-radius: 14px;
      border: 2px solid #b88640;
      padding: 40px 48px;
      box-shadow: 0 0 30px rgba(184, 134, 72, 0.5);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      user-select: text;
    }
    /* Step container for slide animation */
    .steps-container {
      position: relative;
      height: 230px;
      overflow: hidden;
    }
    .step {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 230px;
    }
    .step.active {
      left: 0;
      opacity: 1;
      position: relative;
    }
    .step.exit-left {
      left: -100%;
      opacity: 0;
    }
    .step.exit-right {
      left: 100%;
      opacity: 0;
    }
    /* Titles and text */
    .step h2 {
      font-family: "Montserrat", sans-serif;
      font-size: 28px;
      margin: 0 0 14px 0;
      color: #fff;
      user-select: text;
    }
    .step p {
      font-size: 15px;
      line-height: 1.5;
      color: #ccc;
      margin: 0 0 30px 0;
      user-select: text;
    }
    /* Inputs */
    .step input[type="text"] {
      padding: 14px 18px;
      font-size: 17px;
      border-radius: 8px;
      border: none;
      background: #0f0e0e;
      color: #eee;
      outline: none;
      transition: box-shadow 0.3s;
      user-select: text;
      font-family: inherit;
      width: 100%;
    }
    .step input[type="text"]:focus {
      box-shadow: 0 0 8px #b88640;
    }
    /* Background selection */
    .bg-options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .bg-option {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s, transform 0.3s;
      flex-shrink: 0;
      position: relative;
    }
    .bg-option.selected {
      border-color: #b88640;
      transform: scale(1.1);
      box-shadow: 0 0 25px #b88640;
      z-index: 2;
    }
    .bg-option[data-color] {
      background-color: var(--bg-color);
    }
    /* sample backgrounds */
    .bg1 {
      --bg-color: #2a1a0a;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=100&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg2 {
      --bg-color: #0a1a2a;
      background-image: url('https://images.unsplash.com/photo-1516116216624-53e697fedbe2?auto=format&fit=crop&w=100&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg3 {
      --bg-color: #1a2a0a;
      background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=100&q=80');
      background-size: cover;
      background-position: center;
    }
    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    button {
      cursor: pointer;
      background-color: #b88640;
      color: #0f0e0e;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px 26px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 100px;
    }
    button:disabled {
      background-color: #555;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #ddb86a;
    }
    /* Step indicator */
    .step-indicator {
      margin-top: 12px;
      font-size: 13px;
      color: #999;
      text-align: center;
      user-select: none;
      font-family: monospace;
      letter-spacing: 2px;
    }
    /* All set screen styling */
    .done-icon {
      font-size: 56px;
      color: #b88640;
      margin-bottom: 18px;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 520px) {
      .wizard {
        padding: 30px 25px;
      }
      .step {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="app" aria-label="Main application">
    <nav class="sidebar" aria-label="Main sidebar navigation">
      <div class="icon" onclick="window.location.href='mainhome.html'">
        <i class="fa-solid fa-desktop"></i>
      </div>      
      <div class="icon"><i class="fa-solid fa-globe"></i></div>
      <div class="icon"><i class="fa-solid fa-moon"></i></div>
      <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
      <div class="icon"><i class="fa-solid fa-headphones"></i></div>
      <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
      <div class="icon"><i class="fa-solid fa-cog"></i></div>
    </nav>
    <main class="content">
      <h1 class="logo">eclipse<span class="dot">.</span></h1>
      <p>Welcome to the Eclipse proxy interface.</p>
    </main>
  </div>

  <!-- Setup Wizard Overlay -->
  <div class="wizard-overlay" role="dialog" aria-modal="true" aria-labelledby="wizardTitle" id="wizardOverlay">
    <div class="wizard" role="document">
      <div class="steps-container" id="stepsContainer">
        <!-- Steps injected by JS -->
      </div>
      <div class="buttons">
        <button id="btnBack" aria-label="Go to previous step">Back</button>
        <button id="btnNext" aria-label="Go to next step">Next</button>
      </div>
      <div class="step-indicator" aria-live="polite" id="stepIndicator"></div>
    </div>
  </div>

  <script>
    (() => {
      const stepsData = [
        {
          title: "Welcome to Eclipse Proxy",
          text: "Your new proxy experience begins here. Let's get you set up with just a few simple steps.",
          content: () => {
            const container = document.createElement('div');
            container.innerHTML = `
              <h2 id="wizardTitle">Welcome to Eclipse Proxy</h2>
              <p>${stepsData[0].text}</p>
            `;
            return container;
          }
        },
        {
          title: "Choose Your Display Name",
          text: "This name will be shown while using the proxy.",
          content: () => {
            const container = document.createElement('div');
            container.innerHTML = `
              <h2 id="wizardTitle">${stepsData[1].title}</h2>
              <p>${stepsData[1].text}</p>
              <input type="text" id="displayNameInput" placeholder="Enter your display name" autocomplete="off" aria-describedby="nameHelp"/>
              <small id="nameHelp" style="color:#b88640; margin-top:8px; display:block; font-size:13px;">Use letters, numbers, and spaces only.</small>
            `;
            return container;
          }
        },
        {
          title: "Pick a Background",
          text: "Choose a background that suits your mood. Preview will update live.",
          content: () => {
            const container = document.createElement('div');
            container.innerHTML = `
              <h2 id="wizardTitle">${stepsData[2].title}</h2>
              <p>${stepsData[2].text}</p>
              <div class="bg-options" role="list" aria-label="Background options">
                <div tabindex="0" role="listitem" aria-label="Cosmic Brown" class="bg-option bg1" data-bg="url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80')"></div>
                <div tabindex="0" role="listitem" aria-label="Deep Blue" class="bg-option bg2" data-bg="url('https://images.unsplash.com/photo-1516116216624-53e697fedbe2?auto=format&fit=crop&w=800&q=80')"></div>
                <div tabindex="0" role="listitem" aria-label="Forest Green" class="bg-option bg3" data-bg="url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80')"></div>
              </div>
            `;
            return container;
          }
        },
        {
          title: "All Set!",
          text: "You're ready to surf through Eclipse Proxy with your custom setup. Enjoy!",
          content: () => {
            const container = document.createElement('div');
            container.innerHTML = `
              <h2 id="wizardTitle">${stepsData[3].title}</h2>
              <div class="done-icon"><i class="fa-solid fa-check-circle"></i></div>
              <p>${stepsData[3].text}</p>
            `;
            return container;
          }
        }
      ];

      let currentStep = 0;
      const wizardOverlay = document.getElementById('wizardOverlay');
      const stepsContainer = document.getElementById('stepsContainer');
      const btnBack = document.getElementById('btnBack');
      const btnNext = document.getElementById('btnNext');
      const stepIndicator = document.getElementById('stepIndicator');

      let displayName = "";
      let selectedBackground = "";

      function renderStep(next = true) {
        // Clear previous content
        stepsContainer.innerHTML = '';

        // Create step element with content
        const stepElem = stepsData[currentStep].content();

        // Add class for animation direction
        stepElem.classList.add('step', 'active');

        stepsContainer.appendChild(stepElem);

        // Set buttons states
        btnBack.disabled = currentStep === 0;
        btnNext.textContent = currentStep === stepsData.length - 1 ? 'Finish' : 'Next';

        // Update step indicator
        stepIndicator.textContent = `Step ${currentStep + 1} / ${stepsData.length}`;

        // Focus first input if present
        const firstInput = stepElem.querySelector('input, [tabindex]');
        if (firstInput) firstInput.focus();

        // Restore saved values if returning to a step
        if (currentStep === 1 && displayName) {
          const input = document.getElementById('displayNameInput');
          if (input) input.value = displayName;
        }
        if (currentStep === 2 && selectedBackground) {
          const bgOptions = stepElem.querySelectorAll('.bg-option');
          bgOptions.forEach(opt => {
            if (opt.dataset.bg === selectedBackground) {
              opt.classList.add('selected');
            }
          });
        }
      }

      function validateStep() {
        if (currentStep === 1) {
          const input = document.getElementById('displayNameInput');
          if (!input.value.trim()) return false;
          // Allow letters, numbers, spaces only:
          if (!/^[a-zA-Z0-9 ]+$/.test(input.value.trim())) return false;
        }
        if (currentStep === 2) {
          if (!selectedBackground) return false;
        }
        return true;
      }

      btnBack.addEventListener('click', () => {
        if (currentStep === 0) return;
        currentStep--;
        renderStep(false);
      });

      btnNext.addEventListener('click', () => {
        if (!validateStep()) {
          alert('Please complete the required fields with valid input before continuing.');
          return;
        }

        // Save inputs
        if (currentStep === 1) {
          const input = document.getElementById('displayNameInput');
          displayName = input.value.trim();
        }

        currentStep++;

        if (currentStep === 3) {
          // On all set screen â€” save settings and close wizard after short delay
          saveSettings();
          renderStep();
          setTimeout(() => {
            wizardOverlay.style.display = 'none';
            applyBackground();
          }, 1800);
          return;
        }
        renderStep();
      });

      // Background selection
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('bg-option')) {
          const stepElem = stepsContainer.querySelector('.step');
          const bgOptions = stepElem.querySelectorAll('.bg-option');
          bgOptions.forEach(opt => opt.classList.remove('selected'));
          e.target.classList.add('selected');
          selectedBackground = e.target.dataset.bg;
          applyBackground(selectedBackground);
        }
      });

      // Keyboard accessibility for background options
      document.addEventListener('keydown', (e) => {
        if (e.target.classList.contains('bg-option')) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            e.target.click();
          }
        }
      });

      function saveSettings() {
        const config = {
          name: displayName,
          background: selectedBackground || ''
        };
        localStorage.setItem('eclipseProxySetup', JSON.stringify(config));
        console.log("Settings saved:", config);
      }

      function applyBackground(bgUrl) {
        const url = bgUrl || selectedBackground || '';
        if (url) {
          document.body.style.backgroundImage = url;
        }
      }

      // On load
      window.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('eclipseProxySetup');
        if (saved) {
          const parsed = JSON.parse(saved);
          displayName = parsed.name || "";
          selectedBackground = parsed.background || "";
          wizardOverlay.style.display = 'none';
          applyBackground(selectedBackground);
        } else {
          renderStep();
        }
      });
    })();
  </script>
</body>
</html>
